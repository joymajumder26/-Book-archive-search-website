<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
         #search-results{
            border: 2px solid red;
            margin: 20px;
            padding:20px;
            border-radius: 10px;
        } 
        .col img{
           width: 300px;
           height: 200px; 
          margin: auto;
        }
        .col p{
            color: brown;
        }
        .col span{
            color: indigo;
        }
        section{
            background-color: cadetblue;
        }
    </style>
</head>

<body>
   <div>
       <!-- book search area -->
       
    <h2 class="text-center text-dark bg-success mx-auto" style="height: 50px;">Search your Book Here</h2>
   
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-field" type="text" class="form-control " placeholder="Search the Book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary "  type="button" id="button-search">Search</button>
      </div>
    <main >
      <!-- error message -->
      <div id='notification' class="">
        <h3 id='result-num'></h3>
    </div>
    
      
      <!-- book search total -->
      <div id='total-search' class="text-center">

      </div>
      <!-- book search results -->
      <div id="search-results" class="row row-cols-1 row-cols-md-3 g-4 border border2 ">
      
      
      </div>
    </main>
   </div>
      
   <script src="js/book-archive.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
